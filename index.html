<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>七夕情人节效果</title>
	<link rel="stylesheet" href="css/style.css" type="text/css">
	<link rel="stylesheet" href="css/pageA.css" type="text/css">
	<link rel="stylesheet" href="css/pageB.css" type="text/css">
	<link rel="stylesheet" href="css/pageC.css" type="text/css">
	<script type="text/javascript" src="js/lib/jquery.js"></script>
	<script type="text/javascript" src="js/lib/jquery.transit.min.js"></script>
	<script type-"text/javascript" src="js/qixi.js"></script>
</head>

<body>
<div id="content">
	<ul class="content-wrap">
		<!-- 第一副画面 -->
		<li>
			<div class="a_background">
				<div class="a_background_top"></div>
				<div class="a_background_middle"></div>
				<div class="a_background_botton"></div>
			</div>
			<!-- 云 -->
			<div class="cloudArea">
				<div class="cloud cloud1"></div>
				<div class="cloud cloud2"></div>
			</div>
			<!-- 太阳 -->
			<div id="sun"></div>
		</li>
		<!-- 第二幅画面 -->
		<li>
			<!-- 背景图 -->
			<div class="b_background"></div>
			<!-- 预加载背景图，防止商店灯切换背景图出现闪屏 -->
			<div class="b_background_preload"></div>
			<!-- 商店 -->
			<div class="shop">
				<div class="door">
					<div class="door-left"></div>
					<div class="door-right"></div>
				</div>
				<!-- 灯 -->
				<div class="lamp"></div>
			</div>
			<!-- 鸟 -->
			<div class="bird"></div>
		</li>
		<!-- 第三幅画面 -->
		<li>
			<!-- 背景图 -->
			<div class="c_background">
				<div class="c_background_top"></div>
				<div class="c_background_middle"></div>
				<div class="c_background_botton"></div>
			</div>
			<!-- 小女孩 -->
			<div class="girl"></div>
			<!-- 桥和水波 -->
			<div class="bridge-bottom">
				<div class="water">
					<div id="water1" class="water_1"></div>
					<div id="water2" class="water_2"></div>
					<div id="water3" class="water_3"></div>
					<div id="water4" class="water_4"></div>
				</div>
			</div>
			<!-- 星星 -->
			<ul class="stars">
				<li class="stars1"></li>
				<li class="stars2"></li>
				<li class="stars3"></li>
				<li class="stars4"></li>
				<li class="stars5"></li>
				<li class="stars6"></li>
			</ul>
			<!-- logo图 -->
			<div class="logo"></div>
		</li>
	</ul>
	<!-- 小男孩，与页面根节点并列 -->
	<div id="boy" class="charector"></div>
	<!-- 飘花 -->
	<div id="snowflake"></div>
	
</div>

</body>
</html>
